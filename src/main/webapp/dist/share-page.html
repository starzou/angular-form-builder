<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <base href="/channel-content/src/">
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
	<div class="share-mobile-page">
	    <div class="share-mobile-page-wrapper row">
	        <div class="col-sm-12">
	            <span class="fxd">分享到：</span>
				<a class="jiathis_button_tsina"><img class="share-icon" src="images/share-icon/01.png" /></a>
				<a class="jiathis_button_douban"><img class="share-icon" src="images/share-icon/02.png" /></a>
				<a class="jiathis_button_tqq"><img class="share-icon" src="images/share-icon/03.png" /></a>
	        </div>
	        
	        <div class="col-sm-12 qr-code" id="qrcode"></div>
	        <div class="col-sm-12">
	            <p class="info">如在浏览器打开，可将二维码存为图片后在微信“扫一扫”或直接用浏览器的分享，如在微信打开，可点击微信右上角的按钮进行分享</p>
	        </div>
	        <div class="col-sm-12 btn-area">
	            <a class="btn btn-big" href="javascript:history.go(-1);" style="margin: 0 auto;display: block;">返回</a>
	        </div>
	    </div>
	    <div class="col-sm-12 info-footer">
	        <p>本页面由<span class="fc-blue">数据赢家CRM</span>提供技术支持</p>
	    </div>
	</div>
</body>

<script type="text/javascript" src="js/lib/qrcode/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/qrcode/jquery.qrcode.js"></script>
<script type="text/javascript" src="js/lib/qrcode/qrcode.js"></script>
<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js"></script>

<script type="text/javascript" >
	
	function getQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) return decodeURI(r[2]); return null;
    }
	
	var paramVal = getQueryString("url");
	
	if(paramVal){
		var url = "http://vcrm.me/"+paramVal;
				
		jQuery("#qrcode").qrcode({
			render		: "canvas",
			width		: 256,
			height		: 256,
			correctLevel: 0,
			text		: url
		});
		
		
		var jiathis_config={
			url		: url,
			summary	: "",
			title	: "我用数云CRM制作了一个移动端页面，快来看看吧~！",
			shortUrl: true,
			hideMore: false
		}
	}
	
</script>
