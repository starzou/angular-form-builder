<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>表单预览</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/formPreview.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="fpMainContainer row">
        <form>
            <div class="fpFormTitle">
                <h2>客户意向登记</h2>
                <p>感谢您选择我们的产品，请留下您的基本需求以便我们为您提供更好的服务</p>
            </div>
            <div class="fpFormBody">
                <a class="col-xs-12 fpFormPart">
                    <h4>文本输入框</h4>
                    <input class="iText" />
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>多选框</h4>
                    <input class="iCheckbox" id="cb-01" type="checkbox"><label for="cb-01"> 选项1</label><br />
                    <input class="iCheckbox" id="cb-02" type="checkbox"><label for="cb-02"> 选项2</label><br />
                    <input class="iCheckbox" id="cb-03" type="checkbox"><label for="cb-03"> 选项3</label>
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>下拉菜单</h4>
                    <select class="iSelect">

                    </select>
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>姓名 *</h4>
                    <input class="iText" />
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>附件</h4>
                    <input class="iText" />
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>评分</h4>
                    <ul class="grade clearFix"><li class="score"></li><li></li><li></li><li></li><li></li></ul>
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4 class="splitter">分割线</h4>
                    <p class="mute">这里填写你的描述</p>
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>多行文本框</h4>
                    <textarea class="iTextArea"></textarea>
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>商品</h4>
                    <img class="iImg" src="#" alt="暂时没有商品" />
                </a>
                <a class="col-xs-12 fpFormPart">
                    <h4>图片单选</h4>
                    <ul class="pickPic clearFix">
                        <li class="radioWrapper"><input name="r1" checked class="iRadio" id="cb-04" type="radio"><label for="cb-04"> 选项1</label></li>
                        <li class="radioWrapper"><input name="r1" class="iRadio" id="cb-05" type="radio"><label for="cb-05"> 选项2</label></li>
                        <li class="radioWrapper"><input name="r1" class="iRadio" id="cb-06" type="radio"><label for="cb-06"> 选项3</label></li>
                    </ul><br />
                    <div class="uploadPic"></div>
                    <p class="mute">这里是图片，写下你对它的描述</p>
                </a>
            </div>
            <span style="text-align: center; display: inline-block; width: 100%;"><a class="submitBtn clearfix">提交</a></span>
        </form>
    </div>
    <p class="regInfo">Copyright © 2011-2014 shuyun Co.,Ltd All Rights Reserved.</p>
</body>

</html>
