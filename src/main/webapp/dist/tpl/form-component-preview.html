<div class="rcBottomBlock rcBottomMiddle">
    <div class="formBody">
        <div class="formPart formTitle">
            <h4>客户意见登记</h4>

            <p>感谢您选择我们的产品，请留下您的基本需求以便我们为您提供更好的服务</p>
        </div>
        <div class="formPart formPartSelected">
            <h4>文本输入框</h4>
            <input class="iText"/>

            <div class="closeIcon"></div>
        </div>
        <div class="formPart">
            <h4>多选框</h4>
            <input class="iCheckbox" id="cb-01" type="checkbox"><label for="cb-01"> 选项1</label><br/>
            <input class="iCheckbox" id="cb-02" type="checkbox"><label for="cb-02"> 选项2</label><br/>
            <input class="iCheckbox" id="cb-03" type="checkbox"><label for="cb-03"> 选项3</label>
        </div>
        <div class="formPart">
            <h4>下拉菜单</h4>
            <select class="iSelect">
                <option>请选择</option>
            </select>
        </div>
        <div class="formPart">
            <h4>姓名</h4>
            <input class="iText"/>
        </div>
        <div class="formPart">
            <h4>附件</h4>
            <input class="iText"/><img id="addFile" ng-src="{{fileRoot}}images/addFileIcon.png"/>
        </div>
        <div class="formPart">
            <h4>评分</h4>
            <ul class="grade">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="formPart floatFix">
            <h4>分割线</h4>

            <div class="splitter"></div>
            <p>这里填写你的描述</p>
        </div>
    </div>
</div>
