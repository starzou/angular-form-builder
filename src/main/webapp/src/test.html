<!DOCTYPE html>
<html ng-app="contentApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>移动端预览</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="js/file-loader.js"></script>

    <base href="/channel-content/src/">

</head>
<body ng-controller="ContentListCtrl">

<li ng-repeat="content in contentes track by $index" >
    <h5><span ng-bind="content.cid"></span></h5>
    <p>
        <span ng-bind-template="ID：{{content.cid}}元"></span>
        <span ng-bind-template="标题：{{content.title}}元"></span>
        <span ng-bind-template="描述：{{content.sub_title}}"></span></p>
    <a ng-click="delete(content.cid)">删除</a>
</li>


</body>
<script>

    FileLoader.addTag('script', {src: 'lib/jquery/jquery-1.11.1.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/jquery-ui/js/jquery-ui-1.10.4.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/angular/angular-1.2.16.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/angular/angular-route-1.2.16.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/angular/angular-resource-1.2.16.min.js'}, true);
    FileLoader.addTag('script', {src: 'locale_zh-cn.js'}, true);
    FileLoader.addTag('script', {src: 'lib/bootstrap/bootstrap.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/bootstrap/bootstrap-datetimepicker.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/jquery/jquery.nicescroll.min.js'}, true);
    FileLoader.addTag('script', {src: 'lib/bootstrap/moment.js'}, true);
    FileLoader.addTag('script', {src: 'lib/bootstrap/daterangepicker.js'}, true);
    FileLoader.addTag('script', {src: 'directives.js'}, true);
    FileLoader.addTag('script', {src: 'services.js'}, true);
    FileLoader.addTag('script', {src: 'components.js'}, true);
    FileLoader.addTag('script', {src: 'utils.js'}, true);
    FileLoader.addTag('script', {src: 'app.js'}, true);
    FileLoader.addTag('script', {src: 'controllers/ContentListCtrl.js'}, true);

</script>
</html>
