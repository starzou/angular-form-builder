<div class="sharePageWrapperBg ng-cloak">
    <div class="sharePageWrapper">
        <div class="spLeftContainer">
            <h4>扫描以下二维码分享到微信：</h4>
            <div gen-qrcode="qrcodeConfig"></div>
        </div>
        <div class="spRightContainer clearFix">
            <span class="shareLabel">分享到:</span>
                <ul class="share-icon jiathis_style_28x28">
                    <li><a href="javascript: void(0);" class="jiathis_button_tsina"></a></li>
                    <li><a href="javascript: void(0);" class="jiathis_button_tqq"></a></li>
                    <li><a href="javascript: void(0);" class="jiathis_button_qzone"></a></li>

                </ul>
            <br /><br />

            <input class="shareInput" ng-model="url"/><br />
            <span class="btnWrapper">
                <a class="btn" href="javascript:void(0)" clip-copy="url">复制</a>
                <a class="btn" ng-href="{{url}}" target="_blank">打开</a>
            </span>
            <br /><br />
            <h4 class="next-operation">下一步操作：</h4>
            <a class="blue-link" ng-href="#/editor/mobile/edit/{{cid}}">重新编辑页面</a>
            <a class="blue-link" href="#/mobileList">返回页面列表</a>
        </div>
    </div>
</div>
