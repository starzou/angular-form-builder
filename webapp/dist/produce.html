<!DOCTYPE html>
<html ng-app="produce">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>移动端预览</title>
    <link href="css/produce.min.css" rel="stylesheet" />
    <script>
        //  设置资源文件目录，必需!!
        window.ResourceDir = "/dist/";
    </script>
    <script src="js/file-loader.min.js"></script>

    <base href="/channel-content/dist/">

</head>
<body class="ng-cloak" ng-controller="ProduceCtrl">

<div class="mainContain">
    <ul>
        <li ng-repeat="component in components track by $index">
            <ng-include src="initComponent(component.name, 'mobile')"></ng-include>
        </li>
    </ul>
</div>

</body>
<script>

    FileLoader.addTag('script', {src: 'produce.min.js'}, true);

</script>
</html>
