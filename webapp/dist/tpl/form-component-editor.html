<div class="rcBottomBlock rcBottomMiddleRight">
    <h5 class="rcTabTitle">编辑组件</h5>

    <div class="formPart formPartSetting">
        <p class="folderTitle"><span class="sArrowUp">表单外观</span></p>

        <div class="formPartSettingPart">
            <h4>标题</h4>
            <input class="iText"/><br/><br/>
            <h4>描述文字</h4>
            <input class="iText" value="感谢您选择我们的产品，请留下您的基本需求以便我们为您"/><br/><br/>
            <input class="iCheckbox" id="logo-01" type="checkbox"><label for="logo-01"> LOGO图片</label><br/>
            <input class="iCheckbox" id="bg-01" type="checkbox"><label for="bg-01"> 背景图片</label>
        </div>
        <p class="folderTitle"><span class="sArrowUp">启用/停用</span></p>

        <div class="formPartSettingPart">
            <input class="iCheckbox" id="start-01" type="checkbox"><label for="start-01"> 定时启用表单</label><br/>
            <input class="iCheckbox" id="start-02" type="checkbox"><label for="start-02"> 定时停用表单</label><br/>
            <input class="iCheckbox" id="start-03" type="checkbox"><label for="start-03"> 收集定量反馈后停用表单</label><br/>
        </div>
        <p class="folderTitle"><span class="sArrowUp">表单提交</span></p>

        <div class="formPartSettingPart">
            <h4>填写表单奖励</h4>
            <input class="iCheckbox" id="start-05" type="checkbox"><label for="start-05"> 领取优惠券</label><br/>
            <textarea class="iTextarea">填写优惠券领取链接</textarea><br/><br/>
            <input class="iCheckbox" id="start-06" type="checkbox"><label for="start-06"> 发送店铺积分</label><br />
            <input class="iText" value="填写赠送店铺积分数量"/>
        </div>
    </div>
</div>
